<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    
    
    <title>FitFreakz:Obssessed with fitness</title>
</head>
<body>

  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="index.html"><img src="img/FitFreakzLogo.jpg" class="image-fluid"/></a>
        </div>
        <div class="col text-right">
          <!---this next button will link to the our trainers website-->
          <a role="button" class="btn btn-danger" href="#">Hire Trainer</a>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
    <div class="container">
      <a href="#" class="navbar-brand"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#fitFreakNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="fitFreakNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i>About</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i> Our Trainers</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i>Contact</a></li>
            </ul>
            <span class="navbar-text ml-auto">
              <a role="button" data-toggle="modal" data-target="#loginModal">
                <i class="fa fa-sign-in"></i>Login
              </a>
            </span>
        </div>
      </div>
  </nav>

  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="'sr-only" for="loginEmail">Email Address</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail"placeholder="Email">
                            </div>
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginPassword">Password</label>
                                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Remember me</label>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger btn-sm ml-1">Sign in</button>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div class="row row-content align-items-center">
    <div class="col-sm-4 order-sm-last col-md-3">
      <h2 class="text-sm-right">Personal Trainers for every need</h2>
    </div>
  </div>

 

     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   
</body>
</html>
